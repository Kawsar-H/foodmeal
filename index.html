<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Meal</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="food-area">

                <h2 class="food-find">Find the food of your choice</h2>

                </div>
            </div>
            <div class="collection-area">
                <h3 class="head-line">Your results are given</h3>
                <div id="food">
                   

                </div>
            </div>
            <div class="details">
                
                <div class="foods-details">
                    
                </div>
            </div>
        </div>
    </div>

 
<script src="food.js"></script>
</body>
</html>
